<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      <fieldset>
        <input type="search" placeholder="search">
        <input type="tel" placeholder="telephone" required>
        <input type="url" placeholder="url">
        <input type="email" placeholder="email" required>
        <input type="date" min="2018-08-28" max="2018-12-30">
        <input type="month" min="2018-10" max="2018-12">
        <input type="week" min="2018-W03" max="2018-W11">
        <input type="time" min="09:30:00" max="18:30:00">
        <input type="datetime" placeholder="date and time" min="2018-12-17T9:30:00" max="2018-12-27T18:30:00">
        <input type="datetime-local" min="2018-12-20T9:30:00" max="2018-12-30T18:30:00"/>
        <input type="number" placeholder="number">
        <input type="range">
        <input type="color">
        <input type="submit">
      </fieldset>
    </form>
  </body>
</html>
