<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Form</legend>
        <label>text</label>
        <input type="text" placeholder="ID" required>
        <label>pass</label>
        <input type="password" placeholder="password" required>

        <input type="search" placeholder="search"/>
        <input type="tel" placeholder="telephone">
        <input type="url" placeholder="url">
        <input type="email" placeholder="email">
        <input type="date" min="2018-12-15" max="2018-12-19"/>
        <input type="month" min="2018-10" max="2018-12"/>
        <input type="week" min="2018-W15" max="2018-W17"/>

        <input type="time" min="12:04:00" max="12:24:00"/>
        <input type="datetime"/>
        <input type="datetime-local" min="2018-12-15T02:22:00" max="2018-12-17T04:22:00"/>

        <input type="number" min="10" max="15" step="2"/>
        <input type="range" step="2"/>

        <input type="color"/>

        <input type="submit"/>


      </fieldset>
    </form>
  </body>
</html>
