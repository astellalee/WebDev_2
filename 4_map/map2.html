<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/map2.css">
    <title></title>

  <body>
    <div class="geometry">
      <img src="img/geometry.jpeg" alt="geometry" usemap="#geometry"/>

        <area alt="bluerectangle" shape="rect" coords="150,600,350,700" href="#"/>


      </map>
